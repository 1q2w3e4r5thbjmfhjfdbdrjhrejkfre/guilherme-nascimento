
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * { 
            padding: 0;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculadora {
            background-color: black;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .visor {
           width: 95%;
           height: 40;
            margin-bottom: 30px;

        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 5px;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <input type="text" name="resultado" id="resultado" disabled>
        </div>
        <div class="botoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <button>0</button>
            <button>CE</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
